<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
<link rel="stylesheet" href="SubGoal.css">
<link rel="stylesheet" href="SubGoal.js">

<div id="overlay">
    <div id="goalbar">
        <div id="bartwo">
            <div class="row">
                <span class="barsub"><span class="asdze">Sub Goal</span></span>
            </div>
        </div>
    </div>
    <div id="progress">
        <div id="bar">
            <div class="row">
                <span class="loading"><span>{{main_label}}&nbsp;</span><span class="amount">0</span></span>
                <span class="slash"><span class="slash">/</span></span>
                <span class="endgame"><span class="amount">0</span></span>
            </div>
        </div>
    </div>
</div>
